name: Sync Craft Content

permissions:
  contents: write

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Sync Craft content
        env:
          CRAFT_INDEX_URL: ${{ secrets.CRAFT_INDEX_URL || vars.CRAFT_INDEX_URL }}
          CRAFT_FORCE_SYNC: ${{ vars.CRAFT_FORCE_SYNC }}
          CRAFT_ACCEPT_SAME_ORIGIN: ${{ vars.CRAFT_ACCEPT_SAME_ORIGIN }}
          CRAFT_CRAWL_DEPTH: ${{ vars.CRAFT_CRAWL_DEPTH }}
          CRAFT_MAX_PAGES: ${{ vars.CRAFT_MAX_PAGES }}
        run: npm run sync:craft
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Stage generated content; don't fail if specific files are absent
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-sync Craft content"
          fi
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
